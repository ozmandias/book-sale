<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="../css/book_detail.css">
</head>
<body>
    <div class="book-container">
        <img src="../images/harry_potter1.jpg" alt="Book Cover" class="book-image">
        <div class="book-details">
            <h2>Harry Potter and the Sorcerer's Stone</h2>
            <p><strong>Author:</strong> J.K. Rowling</p>
            <p><strong>Price:</strong> $10.99</p>
            <p><strong>Quantity:</strong> <input type="number" value="1" min="1" class="quantity-input"></p>
            <div class="btn-container">
                <button class="btn edit-btn">Edit</button>
                <button class="btn delete-btn">Delete</button>
            </div>
        </div>
    </div>
</body>
</html>
