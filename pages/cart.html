<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Book Order</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://www.transparenttextures.com/patterns/old-paper.png');
            background-color: #fdfbf7;
            background-size: cover;
            background-position: center;
            color: #333;
            height: 100vh;
            margin: 0;
        }
        .order-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }
        .order-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #8b4513;
            font-family: 'Garamond', serif;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #bdbdbd;
            font-size: 16px;
        }
        button {
            background-color: #8b4513;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #5d3311;
        }
    </style>
</head>
<body>
    <div class="order-container">
        <form class="order-form">
            <h1>ðŸ“š Book Order ðŸ“š</h1>
    
            <label for="book">Select Book</label>
            <select id="book" name="book" required>
                <option value="sorcerers_stone">The Sorcerer's Stone</option>
                <option value="chamber_secrets">The Chamber of Secrets</option>
                <option value="prisoner_azkaban">The Prisoner of Azkaban</option>
                <option value="goblet_fire">The Goblet of Fire</option>
            </select>
    
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">
    
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
    
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
    
            <label for="address">Shipping Address</label>
            <textarea id="address" name="address" placeholder="Enter your address" rows="3" required></textarea>
    
            <label>Payment Method</label>
            <select name="payment" required>
                <option value="kpay">K Pay</option>
                <option value="wave_money">Wave Money</option>
            </select>
    
            <button type="submit">âœ¨ Place Order âœ¨</button>
        </form>
    </div>
</body>
</html>
